<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Example</title>

    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        caption {
            caption-side: top;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Timetable</caption>

        <tr>
            <th rowspan="2">Day</th>
            <th colspan="3">Subjects</th>
        </tr>

        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td rowspan="2">Science</td>
            <td>English</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>Computer</td>
            <td>Hindi</td>
        </tr>

        <tr>
            <td rowspan="2">Wednesday</td>
            <td colspan="2">Project Work</td>
            <td>Games</td>
        </tr>

        <tr>
            <td>Biology</td>
            <td colspan="2">Lab Session</td>
        </tr>

    </table>

</body>
</html>
